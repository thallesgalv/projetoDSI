<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>LA Arquitetura | Editar Curso</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a th:href="@{/}">Home</a></li>
          <li><a th:href="@{/equipe}">Equipe</a></li>
          <li><a th:href="@{/cursos}">Nossos Cursos</a></li>
          <li><a th:href="@{/projetos}">Projetos em Andamento</a></li>
          <li><a th:href="@{/admin}">Admin</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Editar Curso</h1>
      <form
        action="#"
        th:action="@{'/editarcurso/'+${cdCurso}}"
        method="post"
      >
        <label for="nmCurso">
          Nome do Curso:
          <input
            required
            type="text"
            th:field="*{old.nmCurso}"
            id="nmCurso"
            name="nmCurso"
          />
        </label>
        <label for="dsCurso">
          Descrição do Curso:
          <textarea
            required
            th:field="*{old.dsCurso}"
            id="dsCurso"
            name="dsCurso"
            cols="30"
            rows="10"
          >
          </textarea>
        </label>
        <label for="cdFuncionario">
          Código do Responsável pelo Curso:
          <input
            required
            type="text"
            th:field="*{old.cdFuncionario}"
            id="cdFuncionario"
            name="cdFuncionario"
          />
        </label>
        <input type="submit" value="Editar Curso" />
      </form>
    </main>
  </body>
</html>
